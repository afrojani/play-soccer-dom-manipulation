<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Soccer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="flex flex-row space-x-10 bg-black text-white">
        <div class="basis-1/3">
            <img src="images/cr7.png" alt="">
        </div>
        <div class="basis-1/3 mt-16">
            <h1 class="text-5xl font-bold text-amber-400">Build Your Own Force</h1>
            <p class="text-sm mt-5">Select Your Favourite Players. Be a part of the World Cup playing this game with
                your team of favourite players in three different modes. Quick match, Championship and Penalty mode.</p>
        </div>
        <div class="basis-1/3 relative">
            <div class="absolute inset-y-0 right-0">
                <img src="images/header img2.png" alt="">
            </div>
            <div class="absolute bottom-0 right-0 h-36 w-36 mb-1">
                <img class="rounded-2xl" src="images/soccer ball.jpg" alt="">
            </div>
        </div>
    </header>
</body>

</html>
